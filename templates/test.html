{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Contact - {{ block.super }}{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
        <h1>Contact</h1>
    <div class="col-md-4">
        <form role="form" action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>
   </div>
  </div>
{% endblock %}
