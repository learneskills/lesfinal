{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="col-md-8">
        <h1 class="text-center">{{ title }}</h1>
            <form action="" method="post" role="form">

                {% csrf_token %}
                {{ form|crispy }}

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
<br>
    <br>
    <div class="container">
        <div class="col-md-8">
            <h3><a href="{% url 'submit_img'%}">Image Upload</a></h3>
        </div>
    </div>
{% endblock %}
